            <tr *ngIf="isEmpty(); else showData">
                <td scope="row" colspan="7" style="text-align: center;">No records found.</td>
            </tr>
            <ng-template #showData>
                <tr *ngFor="let v of vacancy_list;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td><a href="#">{{v.jobTitle}}</a></td>
                    <td>{{v.StartDate | date : 'dd MMMM yyyy'}}</td>
                    <td>{{v.CloseDate | date : 'dd MMMM yyyy'}}</td>
                    <td>{{v.ShortListed}}</td>
                    <td>{{v.Status}}</td>
                    <td>
                        <a href="#" class="btn btn-primary" role="button">Update</a>&nbsp;
                        <button class="btn btn-danger" (click)="open(deleteModal,v)">Delete</button>
                    </td>
                </tr>
            </ng-template>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <label for="alert">Are you sure do you want to delete this vacancy? </label>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" id="btnDelete" (click)="modal.close()">Yes</button>
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">No</button>
    </div>
</ng-template>
