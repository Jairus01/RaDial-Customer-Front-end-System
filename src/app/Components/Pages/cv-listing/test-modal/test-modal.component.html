<button class="modal-button" (click)="open(content)">View CV</button>

<ng-template #content let-modal>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close" (click)="modal.close('Closed CV')">&times;</span>
			<iframe src="assets/cv/dummy_cv.pdf" title="description"></iframe>
			<!-- <iframe src="{{cv['cv_path']}}" title="description"></iframe> -->
		</div>
	</div>
</ng-template>
