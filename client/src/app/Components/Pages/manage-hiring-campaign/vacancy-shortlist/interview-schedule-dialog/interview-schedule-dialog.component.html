<h2 mat-dialog-title>Interview Schedule</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" [formControl]="stime">
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>End Time</mat-label>
        <input matInput type="time" [formControl]="etime">
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save(data.name)">Send</button>

</mat-dialog-actions>
