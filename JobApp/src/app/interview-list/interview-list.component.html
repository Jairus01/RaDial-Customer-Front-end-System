<body>
<app-top-nav-bar></app-top-nav-bar>



<div class="dashboard-header">
    <h1>Interview Schedule</h1>
</div>

<app-side-nav-bar></app-side-nav-bar>
<div class = "dashboard-container " style="width:88%; background-color: white; height: 100%; display: inline-block;">
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Applicant Name</th>
                <th scope="col">Phone No</th>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of mySchedule; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{s.name}}</td>
                <td>{{s.phoneNo}}</td>
                <td>{{s.date}}</td>
                <td>{{s.startTime}}</td>
                <td>{{s.endTime}}</td>
                <td>
                    <button type="button" class="btn btn-primary"  (click)="open(content,s)">Edit</button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="delete(s)" >Delete</button>
                </td>
            </tr>
          
           
        </tbody>
      </table>
</div>
</body>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Schedule</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">

              <label for="date">Date</label>
              <div class="input-group">
               <ejs-datepicker format="dd-MM-yyyy" placeholder="Enter date" [value]="selectedList.date"  [min] = "minValue"></ejs-datepicker>
              <!--<input id="dateOfBirth" class="form-control" [format]='dd-MM-yyyy' placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #dp="ngbDatepicker" [value] = "selectedList.date">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              -->
              </div>

              <label for="startTime">Start Time</label>
              <div class="input-group">
                <ejs-timepicker [value]="selectedList.startTime" readonly></ejs-timepicker>
                <!-- <input class="form-control" [ngxTimepicker]="start" [value] = "selectedList.startTime">
                <ngx-material-timepicker #start ></ngx-material-timepicker>
                -->
              </div>

              <label for="startTime">End Time</label>
              <div class="input-group">
                <ejs-timepicker [value]="selectedList.endTime"></ejs-timepicker>
                <ngx-material-timepicker #end></ngx-material-timepicker>
              </div>
              
            </div>

          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close()">Save</button>
    </div>
  </ng-template>

  <router-outlet></router-outlet>
