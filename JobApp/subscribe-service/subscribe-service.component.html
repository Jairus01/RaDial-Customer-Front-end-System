<ng-template #content let-modal>
  <div class="modal-header" >
    <h4 class="modal-title" id="modal-basic-title">Service Subscription</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="alert">{{selectedService.price}} tokens will be deducted from your wallet balance. Do you sure want to subscribe to this service? </label>
      </div>
      <div>Start Date: {{getCurrentDate()}}</div>
      <div>End Date : {{getEndDate()}}</div>
     
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="button1" (click)="modal.close()">Yes</button>
    <button type="button" class="button1" (click)="modal.dismiss()">No</button>
  </div>
</ng-template>
