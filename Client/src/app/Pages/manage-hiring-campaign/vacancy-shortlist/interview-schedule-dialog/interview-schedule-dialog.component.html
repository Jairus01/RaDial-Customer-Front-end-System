<h2 mat-dialog-title>Interview Schedule</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>Session</mat-label>
    <mat-select [(ngModel)]="schedule.session" name="session">
        <mat-option *ngFor="let session of sessions | filter: 'date': today,'status' : 'open'" [value]="session.value" >
          {{session.name}}
        </mat-option>
      </mat-select>
  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save(data.name)">Send</button>

</mat-dialog-actions>
