<div class="col-md-12">
  <div class="card card-container  ">
    <form *ngIf="!isSuccessful">
      <h1>Add Applicant</h1>
      <div class="container">
        <div class="form-group">
          <label for="applicantName">Applicant Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="applicant.name" name="name" />
        </div>
        <div class="form-group">
          <label for="jobApply">JobApply</label>
          <input type="text" class="form-control" id="position_applied" required [(ngModel)]="applicant.position_applied" name="position_applied" />
        </div>
        <div>
          <button (click)="saveApplicant()" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
    <div class="alert " *ngIf="isSuccessful"> Added Applicant successful! <br />
    </div>
  </div>
</div>
